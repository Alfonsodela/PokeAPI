<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./app/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <main class="main">
      <img class="logo" src="./app/assets/logo.png" alt="logo" />

      <div class="button-container">
        <div class="list-container">
          <button id="pokemonList" class="btn btn-list" type="button">
            POKEMON LIST
          </button>

          <button id="randomPokemon" class="btn btn-random" type="button">
            RANDOM POKEMON
          </button>
        </div>

        <div class="find-container">
          <label class="search-label"></label>
          <input id="input" type="name" name="search" class="search" />
          <button id="searchPokemon" class="btn btn-list" type="button">
            SEARCH
          </button>
        </div>
      </div>

      <ul id="pokedex" class="flex-container"></ul>
      <ul id="pokedex1" class="flex-container1"></ul>
    </main>

    <script src="./app/js/index.js"></script>
  </body>
</html>
